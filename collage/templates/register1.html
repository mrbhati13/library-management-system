<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">
  </script>
</head>
<body>

<form action="" method="post">
  {% csrf_token %}
  <div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Collage Registration</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-7 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="control-group">
                        <input type="email" class="form-control" id="email" placeholder="Your Email"
                            data-validation-required-message="Please enter your email" name="email" value="{{request.session.context.email}}" hidden>
                        <p class="help-block text-danger"></p>
                    </div>
                  <div class="control-group mt-4">
                      <input type="text" class="form-control" id="first_name" placeholder="First Name"
                        name="first_name">
                      <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group mt-4">
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name"
                      name="last_name">
                    <p class="help-block text-danger"></p>
                </div>
                  <div class="control-group mt-4">
                    <label for="" class="form-label">Profile Pic</label>
                      <input type="file" class="form-control" id="profile_pic" placeholder="Your secret"
                        name="profile_pic">
                      <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group mt-4">
                    <input type="number" class="form-control" id="number" placeholder="Your Mobile Number"
                      name="mobile_number">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <select name="type" id="" class="form-control">
                      <option>=============select=============</option>
                      <option value="STUDENT">STUDENT</option>
                      <option value="TEACHER">TEACHER</option>
                    </select>
                </div>
                    <div class="mt-4">
                        <button class="btn btn-warning py-2 px-4" type="submit" id="sendMessageButton">NEXT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>   
  <script>

    {% if messages %}
    {% for message in messages %}
    swal("{{message}}","","{{message.tags}}"
 );
    {% endfor %}
    {% endif %}
  </script>
</body>
</html>
