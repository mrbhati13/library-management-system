{% extends 'base.html' %}
{% load static %}
{% block content %}
        <!-- Start: Page Banner -->
        <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>Book Registration</h2>
                    <span class="underline center"></span>
                    <p class="lead"></p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li>Register</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- End: Page Banner -->


        <!-- Start: Cart Section -->
                <main id="main" class="site-main">
                    <div class="signin-main">
                        <div class="container">
                            <div class="woocommerce">
                                <div class="woocommerce-login">
                                    <div class="company-info signin-register">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6 col-md-offset-1 border-dark-left">
                                          <form action="" method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail bg-dark margin-left">
                                                            <p class="form-row form-row-last input-required">
                                                              <input type="text" id="password" name="title" class="input-text" placeholder="Book Title">
                                                            </p>
                                                            <p class="form-row form-row-last input-required">
                                                              <input type="text" id="password" name="topic" class="input-text" placeholder="Book Topic">
                                                            </p>
                                                            <p class="form-row form-row-last input-required">
                                                              <input type="text" id="password" name="genre" class="input-text" placeholder="Your Book Generation">
                                                            </p>
                                                            <p class="form-row form-row-last input-required"><span class="text-primary">Book Upload</span>
                                                              <input type="file" id="password" name="book" class="input-text">
                                                            </p>
                                                            <p class="form-row form-row-last input-required"><span class="text-primary">Book Cover Image</span>
                                                                <input type="file" id="password" name="book_cover" class="input-text">
                                                              </p>
                                                            <p class="form-row form-row-last input-required">
                                                                <input type="number" id="password" name="length" class="input-text" placeholder="Book Length">
                                                            </p>
                                                            <p class="form-row form-row-last input-required">
                                                                <input type="text" id="password" name="publisher" class="input-text" placeholder="Book Publisher">
                                                            </p>
                                                            <p class="form-row form-row-first input-required">
                                                                <textarea name="summary" id="" cols="0" rows="0" class="form-control bg-dark" placeholder="Book Summary"></textarea>
                                                            </p>
                                                            <div class="control-group">
                                                                <select name="language" id="" class="form-control">
                                                                  <option>=============select=============</option>
                                                                  <option value="hindi">hindi</option>
                                                                  <option value="english">english</option>
                                                                </select>
                                                            </div>
                                                            <div class="control-group">
                                                                <select name="edition" id="" class="form-control">
                                                                  <option>=============select=============</option>
                                                                  <option value="First_Edition">First_Edition</option>
                                                                  <option value="Second_Edition">Second_Edition</option>
                                                                  <option value="Third_Edition">Third_Edition</option>
                                                                  <option value="Fourth_Edition">Fourth_Edition</option>
                                                                </select>
                                                            </div>
                                                            <div class="control-group">
                                                                <select name="formate" id="" class="form-control">
                                                                  <option>=============select=============</option>
                                                                  <option value="DVD">DVD</option>
                                                                  <option value="PDF">PDF</option>
                                                                  <option value="DOC">DOC</option>
                                                                </select>
                                                            </div>
                                                              <div class="clear"></div><br>
                                                      <input type="submit" value="REGISTER" class="button btn btn-default">
                                                    </div>
                                                </div>
                                            </div>
                                          </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
        <!-- End: Cart Section -->
        
        <!-- Start: Social Network -->
        <section class="social-network section-padding">
            <div class="container">
                <div class="center-content">
                    <h2 class="section-title">Follow Us</h2>
                    <span class="underline center"></span>
                    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <ul>
                    <li>
                        <a class="facebook" href="#" target="_blank">
                            <span>
                                <i class="fa fa-facebook-f"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="twitter" href="#" target="_blank">
                            <span>
                                <i class="fa fa-twitter"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="google" href="#" target="_blank">
                            <span>
                                <i class="fa fa-google-plus"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="rss" href="#" target="_blank">
                            <span>
                                <i class="fa fa-rss"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="linkedin" href="#" target="_blank">
                            <span>
                                <i class="fa fa-linkedin"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="youtube" href="#" target="_blank">
                            <span>
                                <i class="fa fa-youtube"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- End: Social Network -->
{% endblock %}
